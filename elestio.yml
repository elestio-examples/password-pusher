ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "33140"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "48846"
    targetPort: "5965"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: true
    login: "root"
    loginTitle: "PHPMyAdmin"
    password: "random_password"
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "48697"
    targetIP: "172.17.0.1"
    targetPort: "50632"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""

environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "release"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "MYSQL_PASSWORD"
    value: "random_password"
  - key: "DATABASE_URL"
    value: "mysql2://pwpush:random_password@db:3306/pwpush"
  - key: "PWP__ENABLE_LOGINS"
    value: "true"
  - key: "PWP__MAIL__RAISE_DELIVERY_ERRORS"
    value: "true"
  - key: "PWP__MAIL__SMTP_ADDRESS"
    value: "172.17.0.1"
  - key: "PWP__MAIL__SMTP_PORT"
    value: "25"
  - key: "PWP__MAIL__SMTP_AUTHENTICATION"
    value: "plain"
  - key: "PWP__MAIL__SMTP_STARTTLS"
    value: "false"
  - key: "PWP__MAIL__SMTP_ENABLE_STARTTLS_AUTO"
    value: "false"
  - key: "PWP__MAIL__OPEN_TIMEOUT"
    value: "10"
  - key: "PWP__MAIL__READ_TIMEOUT"
    value: "10"
  - key: "PWP__HOST_DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "PWP__HOST_PROTOCOL"
    value: "https"
  - key: "PWP__ENABLE_FILE_PUSHES"
    value: "true"
  - key: "PWP__FILES__STORAGE"
    value: "local"
  - key: "PWP__FILES__EXPIRE_AFTER_DAYS_DEFAULT"
    value: "2"
  - key: "PWP__FILES__EXPIRE_AFTER_DAYS_MAX"
    value: "7"
  - key: "PWP__FILES__EXPIRE_AFTER_VIEWS_DEFAULT"
    value: "5"
  - key: "PWP__FILES__EXPIRE_AFTER_VIEWS_MAX"
    value: "10"
  - key: "PWP__FILES__RETRIEVAL_STEP_DEFAULT"
    value: "true"
  - key: "PWP__ENABLE_URL_PUSHES"
    value: "true"
  - key: "PWP__LOG_TO_STDOUT"
    value: "true"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "password-pusher.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Password Pusher"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
